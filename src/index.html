<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>GOIT JS HW 13 Image finder</title>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
  </head>

  <body>
    <form class="search-form" id="search-form">
      <input
        type="text"
        name="query"
        autocomplete="off"
        placeholder="Search images..."
      />
    </form>
    <div class="content">
      <ul class="gallery"></ul>
    </div>
    <button type="button" class="button-load is-hidden">Load more</button>
    <template id="modal">
      <div class="modal">
        <img class="modal-image" src="#" alt="#" />
      </div>
    </template>
  </body>
</html>
